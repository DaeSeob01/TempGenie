<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempGenie</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    nav {
      background: #0069d9;
      padding: 0.5rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      font-size: 1.8rem;
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.5rem;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features ul li {
      background: #f8f9fa;
      border: 1px solid #ddd;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 5px;
    }

    .output {
      margin-top: 1rem;
      font-weight: bold;
      color: #007bff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #007bff;
      color: white;
      margin-top: 2rem;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>TempGenie</h1>
    <p>Intuitive, all-in-one temporary information generation platform</p>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#community">Community</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="features" class="features">
      <h2>Features</h2>
      <ul>
        <li>
          <strong>Temporary Email:</strong>
          <button onclick="generateEmail()">Generate Email</button>
          <div class="output" id="emailOutput"></div>
        </li>
        <li>
          <strong>Temporary Phone Number:</strong>
          <button onclick="generatePhone()">Generate Phone</button>
          <div class="output" id="phoneOutput"></div>
        </li>
        <li>
          <strong>Password Suggestion:</strong>
          <button onclick="generatePassword()">Generate Password</button>
          <div class="output" id="passwordOutput"></div>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TempGenie | <a href="#">Documentation</a> | <a href="#">GitHub</a></p>
  </footer>

  <script>
    // Function to generate a temporary email
    function generateEmail() {
      const domains = ["@tempmail.com", "@tempmail.net", "@tempmail.org"];
      const randomName = Math.random().toString(36).substring(2, 10);
      const randomDomain = domains[Math.floor(Math.random() * domains.length)];
      document.getElementById("emailOutput").textContent = `${randomName}${randomDomain}`;
    }

    // Function to generate a temporary phone number
    function generatePhone() {
      const randomPhone = `+1-${Math.floor(100 + Math.random() * 900)}-${Math.floor(
        100 + Math.random() * 900
      )}-${Math.floor(1000 + Math.random() * 9000)}`;
      document.getElementById("phoneOutput").textContent = randomPhone;
    }

    // Function to generate a secure password
    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("passwordOutput").textContent = password;
    }
  </script>
</body>
</html>
