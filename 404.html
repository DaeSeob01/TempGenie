<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #e74c3c;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: #3498db;
      font-size: 1rem;
      border: 1px solid #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #3498db;
      color: white;
    }
    .contact {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
    }
    .contact a {
      color: #3498db;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for does not exist.</p>
  <a href="index.html">Return to Home</a>
  <div class="contact">
    <p>If you need assistance, please contact us at <a href="mailto:dsub7546@gmail.com">dsub7546@gmail.com</a>.</p>
  </div>
</body>
</html>
